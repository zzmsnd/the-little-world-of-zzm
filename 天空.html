        &nbsp&nbsp&nbsp夏天的天空好像格外好看
        <br>
        <br>
        &nbsp&nbsp&nbsp特别是下午五六点钟的时候
        <br>
        <br>
        &nbsp&nbsp&nbsp不同于单调的蓝或者死气沉沉的灰
        <br>
        <br>
        &nbsp&nbsp&nbsp它是带有粉色和蓝色的梦幻的组合
        <br>
        <br>
        &nbsp&nbsp&nbsp这张照片还是有一天自己一个人在宿舍的时候拍的
        <br>
        <br>
        &nbsp&nbsp&nbsp当时宿舍很安静
        <br>
        <br>
        &nbsp&nbsp&nbsp一个人还觉得很无聊很孤独
        <br>
        <br>
        &nbsp&nbsp&nbsp然后偶然抬头一望
        <br>
        <br>
        &nbsp&nbsp&nbsp才发现外面的景色如此美好
        <br>
        <br>
        &nbsp&nbsp&nbsp其实不值得沉浸在当下的消极中
        <br>
        <br>
        &nbsp&nbsp&nbsp稍微抬头，或许就能看到不一样的美好
