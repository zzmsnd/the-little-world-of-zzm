<head>

    <title>一个小世界</title>

<style type="text/css">
    
	img{
		border-radius: 50%;
		overflow: hidden;
		width: 150px;
	}
</style>
<script type="text/javascript">
    var c=0;
        var t;
        function timedCount(){
            document.getElementById('txt').value=c;
            c=c+1;
            t=setTimeout("timedCount()",1000);
        }
        function stopCount(){
            clearTimeout(t);
        }
        function clock(){
            nowtime=new Date();
            with(nowtime){
                mytimer.innerText="现在时间："+nowtime.getHours()+"时"+nowtime.getMinutes()+"分"+nowtime.getSeconds()+"秒";
                if(nowtime.getHours()>=0 && nowtime.getHours()<=12)
                mytimer.style.color="red";
                else
                mytimer.style.color="black";
            }
        }

        text="我的小世界";
        color1="pink";
        color2="white";
        fontsize="8";
        speed=1000;
        i=0;
        abc=18;
        document.write("<div id=a></div>");

        function changeCharColor(){
            if(navigator.appName!="Microsoft Internet Explorer"){
                str="<center><font face=Comic Sans MS size="+fontsize+"><font color="+color1+">";
                    for(var j=0;j<text.length;j++){
                        if(j==i) str+="<font face=arial size="+abc+" color="+color2+">"+text.charAt(i)+"</font>";
                        else str+=text.charAt(j);
                    }
                    str+="</font></font></center>";
                    a.innerHTML=str;
            
            (i==text.length)? i=0:i++;
            } 
        }
        
 
 
  
 
</script>
<body  onload="setInterval('clock()',1000);setInterval('changeCharColor()',speed);" background="images/首页背景图.jpg">
    

    <p id="mytimer" align="center"></p>
